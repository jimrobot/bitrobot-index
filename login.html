	<nav id="main-menu" class="navbar navbar-default navbar-fixed-top" role="banner">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

    <div class="login">
        <div class="form-group clearfix">
            <span class="login-title">用户名：</span>
            <span class="login-content"><input type="text" name="username"  class="form-control" placeholder="用户名" required/></span>
        </div>
        <div class="form-group clearfix">
            <span class="login-title">密&nbsp;&nbsp;&nbsp;码：</span>
            <span class="login-content"><input type="password" name="password"  class="form-control" placeholder="密码" required/></span>
        </div>
        <div class="form-group clearfix">
            <span class="login-title">验证码：</span>
            <span class="login-content">
                <input type="text" name="checkcode"  class="form-control" placeholder="验证码" required style="border-right:0; width: 400px; display: inline-block; border-top-right-radius: 0; border-bottom-right-radius: 0; margin-right: 0;"/>
                <img onclick="refresh()" id="vcode" src="vcode.php" alt="" style="width: 158px; height: 34px; border: 1px solid #ccc; border-left: 0; border-top-right-radius: 4px; border-bottom-right-radius: 4px; margin-left: -2px;" />
            </span>
        </div>
        <div class="form-group" style="text-align: right;">
            <button class="btn btn-primary w-40 m-t-40" onclick="checklogin()">登录</button>
        </div>
    </div>

<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
    function refresh() {
        var url = "vcode.php?" + Math.random();
        $("#vcode").attr("src", url);
    }
    function checklogin() {
        var username = $("[name='username']").val();
        var password = $("[name='password']").val();
        var checkcode = $("[name='checkcode']").val();
        
        $.ajax({
            type: 'POST',
            url: "login.php",
            data: {username: username, password: password, checkcode: checkcode},
            dataType: "json",
            success: function(data){
                if (data.result == 'fail') {
                    alert(data.reason);
                } else {
                    // alert("成功");
                    document.location.href = "list.php";
                }
            },
        });
    }
</script>
